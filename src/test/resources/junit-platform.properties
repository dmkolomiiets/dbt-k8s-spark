# suppress inspection "UnusedProperty" for whole file
cucumber.glue=com.arcadia.tahoe
cucumber.execution.parallel.enabled=true
cucumber.ansi-colors.disabled=false
cucumber.plugin=pretty, summary
  #, html:build/cucumber/report.html,json:build/cucumber/cucumber.json,junit:build/cucumber/cucumber.xml,com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter
cucumber.snippet-type=camelcase
cucumber.execution.dry-run=false
cucumber.strict=true
cucumber.publish.quiet=true
cucumber.publish.enabled=true
